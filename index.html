<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&family=Source+Sans+Pro:wght@400;700&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <li><h3>Northwest Roof Maintenance</h3></li>
            <li><h3>Home</h3></li>
            <li><h3>Join</h3></li>
        </nav>
    </header>
    <div class="sign-up-section">
        <h2>Create new account</h2>
        <h3>Already a member? <span>Log In</span></h3>

        <div class="container">
            <form class="sign-up-form">
                <input type="text"  class="first-name" id="fName" name="fName" placeholder="First Name" required>
                <input type="text" class="last-name" id="lName" name="lName" placeholder="Last Name" required>
                <input type="email" class="email" id="email" name="email" placeholder="Email" required>
                <input type="password" class="password" id="password" name="password" placeholder="Password" required>
                <input type="submit" class="submit" id="btn sign-up-btn" value="Submit">
            </form>
            <img class="nwrm-logo" src="./Images/nwrmLogo.png">
        </div>
    </div>
</body>
</html>
